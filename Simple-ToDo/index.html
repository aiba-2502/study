<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO管理アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">

    <script src="script.js"></script>
</body>
</html>
